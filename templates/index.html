<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First Site</title>
</head>
<body>
<h1>Hello world</h1>
{% if object_list%}
<table>
    <tr>
        <th>Id</th>
        <th>Дата</th>
        <th>Имя</th>
        <th>Телефон</th>
    </tr>
    {% for obj in object_list %}

</table>

{% else %}
No data
{% endif %}
<h2>{{ text }}</h2>

</body>
</html>
